<div class="container mt-3">
  <div class="row">
    <div class="col-md-3" *ngFor="let project of projects">
     <div class="card">
       <div class="card-body" [ngStyle]="{'background-color':project.color}">
         <div class="header">
           <span class="date"> {{project.date|date}}</span>
         </div>

         <div class="title">
           {{project.name}}
           <small>{{project.description}}</small>
         </div>
         <div class="tabs">
           <span *ngFor="let tag of project.tags">{{tag}}</span>
         </div>
       </div>
       <div class="card-footer">
           <button class="btn btn-secondary btn-sm btn-just-icon">
             <i class="material-icons">source</i>
           </button>
           <button class="btn btn-secondary btn-sm btn-just-icon">
             <i class="material-icons">source</i>
           </button>
         <button class=" btn  btn-primary btn-round">
           Ver Detalle
         </button>


       </div>
     </div>
    </div>
  </div>
</div>
