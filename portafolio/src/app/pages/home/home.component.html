<div class="container mt-3">
  <div class="row">
    <div class="col-md-3" *ngFor="let work of works">
     <div class="card">
       <div class="card-body">
         <div class="header">
           <span class="date"> {{work.date|date}}</span>
         </div>

         <div class="title">
           {{work.name}}
           <small>{{work.description}}</small>
         </div>
         <div class="tabs">
           <span *ngFor="let tag of work.tags">{{tag}}</span>
         </div>
       </div>
       <div class="card-footer">
           <button class="btn btn-secondary btn-sm btn-just-icon">
             <i class="material-icons">source</i>
           </button>
           <button class="btn btn-secondary btn-sm btn-just-icon">
             <i class="material-icons">source</i>
           </button>
         <button class=" btn  btn-primary btn-round">
           Ver Detalle
         </button>


       </div>
     </div>
    </div>
  </div>
</div>
